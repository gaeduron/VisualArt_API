[package]
name = "image-evaluator"
version = "0.1.0"
edition = "2021"

[lib]
name = "image_evaluator"
path = "src/lib.rs"

[dependencies]
image = "0.24"
ndarray = "0.15"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"

[[example]]
name = "basic_usage"
path = "examples/basic_usage.rs"

